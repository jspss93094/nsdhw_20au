name: hw0

on:
  push:
    branches:
      - '**hw0**'
  pull_request:
    branches:
      - hw0

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
        matrix:
          os: [ubuntu-18.04]

        fail-fast: false

    steps:

    - name: setup
      run: echo "${HOME}/opt/conda/bin" >> $GITHUB_PATH

    - uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: dependency (ubuntu)
      if: matrix.os != 'macos-latest'
      run: |
        sudo apt-get -qy install python

    - name: grade
      run: |
        username=$( [ -z "${{ github.event.pull_request.user.login }}" ] && echo $GITHUB_REPOSITORY | cut -d '/' -f 1 || echo ${{ github.event.pull_request.user.login }})
        echo "cd hw0/$username"
        cd hw0/$username
        ../validate.sh
